<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="videos.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="videos.js"></script>
    <title> Using HTML Videos of Tracks</title>
    <video id = "videoOne" preload = "metadata" controls crossorigin="anonymous">
        <source src = "http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.mp4" source = "video/mp4">
        <source src = "http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.webm" source = "video/webm">
        <track label = "English Subtitles" kind = "subtitles" srclang = "en" src = "http://mainline.i3s.unice.fr/mooc/elephants-dream-subtitles-en.vtt" > <!-- sets ready state to 2 -->
         <track label = "Dutch Subtitles" kind = "subtitles" srclang = "de" src = "http://mainline.i3s.unice.fr/mooc/elephants-dream-subtitles-de.vtt" >
    </video>
    <br>
    <button onlick = "displayTrackStatuses()">Refresh to see status</button>
    <button onclick = "forceLoadTrack(0)">Force Load Track 0</button>
    <button onclick = "forceLoadTrack(2)">Force Load Track 2</button>
    <div id= "divOne">   
        <h3>Live Track Descriptions for Video</h3>
    </div>
  </body>
</html>
