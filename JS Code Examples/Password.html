<!DOCTYPE html>
<head>
    <!-- Importing JQuery Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> </script> 
</head>
<style>
.errorText {
color: red;
}
.errorBox {
border: 2px solid red;
}
.goodBox {
border: 2px solid green;
}
</style>
<body>
<input type="password" name="password"></input>
<br>
<span id="errorMessage" class="errorText" hidden>
     Please fix the following errors:</span>
<ul>
<li id="needsNumber" class="errorText" hidden>
    The password must contain a number</li>
<li id="atLeast10Chars" class="errorText" hidden>
    The passsword must be at least 10 characters long</li>
</ul>
<span id="successMessage" hidden>The password is okay!</span> <p>
<button name="submit">Validate Password</button>
</body>
<script>
$("button[name='submit']").click(function() {
   var passwordField = $("input[name='password']");
   var password = passwordField.val();
   var isOkay = true;
   if (password.length < 10) {
     isOkay = false;
     $('#atLeast10Chars').show();
   }
   if (/\d/.test(password) == false /* /\d/ checks for all numbers 0-9*/) {
     isOkay = false;
     $('#needsNumber').show();
   }
   if (isOkay == false) {
     $('#successMessage').hide();
     $('#errorMessage').show();
     passwordField.removeClass("goodBox").addClass("errorBox");
   }else {
     $('.errorText').hide();
     $('#successMessage').show();
     passwordField.removeClass("errorBox").addClass("goodBox");   
   }
   return false;
});
</script>
