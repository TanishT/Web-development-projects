<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/blackjack.css">
    </head>
    <body>
        <div class = "container-5">
            <h2>Blackjack</h2>
            <h3> <span id = "blackjack-result"> Let's Play </span></h3>

            <div class = "flex-blackjack-row-1">
                <div id = "player-box">
                    <h2>You: <span id = "player-score"> 0 </span></h2> 
                </div>

                <div id = "dealer-box">
                    <h2>Dealer: <span id = "dealer-score"> 0 </span></h2> 
                </div>
            </div>

            <div class = "flex-blackjack-row-2">
                <div id = "blackjack-commands">
                    <button class = "btn-lg btn-primary mr-2" id = "blackjack-hit">Hit</button>
                    <button class = "btn-lg btn-warning mr-2" id = "blackjack-stand">Stand</button>
                    <button class = "btn-lg btn-danger" id = "blackjack-deal">Deal</button>
                </div>
            </div>

            <div class = "flex-blackjack-row-3">
                <table id = "score">
                    <thead>
                        <tr>
                          <th>Wins</th>
                          <th>Losses</th>
                          <th>Draws</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <th><span id = "wins"> 0 </span></th>
                            <th><span id = "losses"> 0 </span></th>
                            <th><span id = "draws"> 0 </span></th>
                        </tr> 
                    </tbody>
                </table>
            </div>
        </div>
        
        <script src="static/js/blackjack.js" ></script>
    </body>
</html>
